<button id="attachButton">Attach editor to parent</button>

<div>
	<div id="editor1">
		<p>Lorem ipsum dolor sit amet 1.</p>
	</div>
</div>

<script>
	var editorElement = document.getElementById("editor1"),
		editorParent = editorElement.parentNode;

	editorParent.removeChild(editorElement);

	CKEDITOR.replace( editorElement, {
		delayDetached: true,
		on: {
			instanceReady: function(evt) {
				this.setData("Editor created");
			}
		}
	} );

	var button = CKEDITOR.document.getById("attachButton");

	button.on( 'click', function() {
		editorParent.appendChild(editorElement);
	} );


</script>
