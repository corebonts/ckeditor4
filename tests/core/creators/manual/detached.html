<button id="attachButton">Attach editor parent</button>

<div>
	<div id="editor1">
		<p>Lorem ipsum dolor sit amet 1.</p>
	</div>
</div>


<div id="fakedId1"></div>


<script>
	var editorElement = document.getElementById("editor1");

	var textArea = document.createElement("textarea");

	editorElement.appendChild(textArea);

	editorElement.parentNode.removeChild(editorElement);


	CKEDITOR.replace( textArea, {
		delayDetached: true,
		on: {
			instanceReady: function(evt) {
				this.setData("Editor created");
			}
		}
	} );

	var button = CKEDITOR.document.getById("attachButton");

	button.on( 'click', function() {
		document.getElementById("fakedId1").appendChild(editorElement);
	} );


</script>
